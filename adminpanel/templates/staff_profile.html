{% extends 'base1.html' %}
{% load static %}
{% block content %}

<style>
    .profile-pic {
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>


<br>

<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a href="" class="btn btn-warning">Back to Dashboard</a>
            <hr>
            <h3 style="text-align: center">Account Settings</h3>
            <hr>
            <img src="{% static 'profile1.png' %}" alt="" class="profile-pic">
        </div>
    </div>

    <div class="col-md-9">
        <div class="card card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                    
                    <div class="form-group">
                        Name :{{staff.name}} <br> <br>
Email :{{staff.user.email}} <br> <br>
username :{{staff.user.username}} <br> <br>

Phone Number :{{staff.phone}} <br> <br>
                    </div>
                
            </form>
        </div>
    </div>
</div>

{% endblock%}
